    <style>
        @keyframes animatedBackground {
            from { background-position: 0 0; }
            to { background-position: 100% 0; }
        }
        .container {
            position: relative;
            max-width: 1280px;
            width: 100%;
            text-align: center;
        }
        .sale-banner {
            width: 100%;
            display: inline-block;
            background-image: url("/homepage/img/w16-sale-hp-bg@2x.png?$staticlink$");
            background-size: auto;
            margin-bottom: 30px;
        }
        .sale-banner:hover {
            background-repeat: repeat-x;
            animation: animatedBackground 40s linear infinite;
        }
        .sale-banner:after {
            content: '';
            display: block;
            margin-top: 38%;
        }
        .sale-banner img {
            max-width: 100%;
            height: auto;
        }
        .sale-banner a {
            position: absolute;
            width: 100%;
            top: 20px;
            right: 20px;
            background-color: blue;
            opacity: 0.4;
        }
        .cta-container {

        }
        .cta-tile {
            width: 20%;

            position: relative;
        }
        .cta-tile:after {
            content: '';
            display: block;
            margin-top: 100%;
        }
        .cta-tile a {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 20px;
            right: 20px;
            background-image: url("/homepage/img/w16-sale-category-hover-1-1.png?$staticlink$");
